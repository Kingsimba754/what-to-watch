<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer src="JS/script.js"></script> 
    <title>What to watch App</title>
</head>
<body>
    <h1>What to Watch??</h1>
    <h2>"Don't know what to watch? We are here to help"</h2>
    <h3>Movie Title:</h3>
    <p id="title"></p>
    <p>Year:</p>
    <p id="year"></p>
    <p>Rating:</p>
    <p id="rated"></p>
    <p>Awards:</p>
    <p id="awards"></p>
    <p>Description:</p>
    <p id="plot"></p>

    <nav>

      <label for ="touch"><span>Select Streaming Service</span></label>               
      <input type="checkbox" id="touch"> 
    
      <ul class="slide">
        <li><a type="checkbox" href="#">HBONOW</a></li> 
        <li><a type="checkbox" href="#">Netflix</a></li>
        <li><a type="checkbox" href="#">HULU</a></li>
        <li><a type="checkbox" href="#">Disney+</a></li>
      </ul>

      <label for="touch2"><span>Select Genre</span></label>               
      <input type="checkbox" id="touch2"> 
    
      <ul class="slide2">
        <li><a href="#">Comedy</a></li> 
        <li><a href="#">Action</a></li>
        <li><a href="#">Horror</a></li>
        <li><a href="#">Adventure</a></li>
        <li><a href="#">Adventure</a></li>
    
    </nav> 
    <div class = "movieSel">
      <button class = "generateMov" id = generateMov> Generate movie</button>
    
    </div>
</body>
<footer></footer>
</html>
